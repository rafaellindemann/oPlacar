<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="05_style.css">
    <link rel="stylesheet" href="style_botoes.css">
    <link rel="stylesheet" href="odometer-theme-car.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar</title>


</head>

<body id="Body" class="body">
    <!-- Botão -->
    <div class="divBotaoMenu" id="divBotaoMenu">
        <div class="botaoMenu">
            <button id="btnMenuLateral" class="btnMenuLateral" onclick="abrirMenu()"><img src="settings_transparent.gif"
                    alt="Menu"></button>
        </div>
    </div>
    <!-- Menu de Configurações -->
    <div id="divMenuLateral" class="divMenuLateral" style="background-color: white; width: 400px; height: 400px;">
        <div style="position: absolute; top: 5px; right: 10px;">
            <!-- <button>X</button> -->
        </div>
        <h2 style="text-align: center;">Menu</h2>
        <div>
            <h3 style="text-align: center;">Temas</h3>
            <div style="display: flex; justify-content: center;">
                <div style="float: left; margin-left: 7px;">
                    <label class="radio__label">Tema 1
                        <input id="rdoVisual1" type="radio" name="tema" id="tema1" class="radio">
                    </label>
                </div>
                <div style="float: left; margin-left: 7px;">
                    <label>Tema 2
                        <input type="radio" name="tema" id="tema2">
                    </label>
                </div>
                <div style="float: left; margin-left: 7px;">
                    <label>Tema 3
                        <input type="radio" name="tema" id="tema3">
                    </label>
                </div>
                <div style="float: left; margin-left: 7px;">
                    <label>Tema 4
                        <input type="radio" name="tema" id="tema4">
                    </label>
                </div>
            </div>
        </div>
        <div style="text-align: center; vertical-align: baseline" class="divPontuacao">
            <h3 style="text-align: center;">Pontuação</h3>
            <div style="display: flex; justify-content: center;">
                <div style="float: left; margin-left: 7px;">
                    <label>3
                        <input type="radio" name="pontuacao" id="pontuacao1" onclick="escolherPontuacao()">
                    </label>
                </div>
                <div style="float: left; margin-left: 7px;">
                    <label>5
                        <input type="radio" name="pontuacao" checked id="pontuacao2" onclick="escolherPontuacao()">
                    </label>
                </div>
                <div style="float: left; margin-left: 7px;">
                    <label>7
                        <input type="radio" name="pontuacao" id="pontuacao3" onclick="escolherPontuacao()">
                    </label>
                </div>
                <div style="float: left; margin-left: 7px;">
                    <label>10
                        <input type="radio" name="pontuacao" id="pontuacao4" onclick="escolherPontuacao()">
                    </label>
                </div>
                <div style="float: left; margin-left: 7px;">
                    <label>∞
                        <input type="radio" name="pontuacao" id="pontuacao4" onclick="escolherPontuacao()">
                    </label>
                </div>
                <div style="float: left; margin-left: 7px;">
                    <label>Outros
                        <input type="radio" name="pontuacao" id="pontuacao5" onclick="escolherPontuacao()">
                    </label>
                </div>
                <div id="caixaPontuacao" style="display: none;">
                    <input type="number" name="outraPontuacao" id="outraPontuacao" style="width: 50px;">
                    <button onclick="salvarPontuacao()">Salvar</button>
                </div>
            </div>
        </div>
        <div>
            <h3 style="text-align: center;">Permitir Placar Negativo </h3>
            <div style="display: flex; justify-content: center;">
                <div>
                    <label>
                        <input type="checkbox" name="pontoNegativo" id="pontoNegativo" onclick="pontuarNegativo()"
                            checked>
                        Sim
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div id="divPainelFinalDePartida">
        <button onclick="zerarPlacar()" class="botaoMaisMenosUm">Fechar</button>
        <img src="06.gif" alt="deuMerda">
        <!-- tá feio, mas tá bonito -->
        <div id="divMensagemFinalDePartida">
            <!-- Se você venceu, dê uma risadinha :D  -->
        </div>
    </div>

    <section>
        <div class="divTotal">
            <div class="lampadasEsquerda" style="margin-right: 10px;">
                <div>
                    <input type="checkbox" name="" id="">
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                </div>
            </div>
            <div class="botoesEsquerda">
                <div id="nomeEsquerda">
                    <button type="button" id="botaoNomeEsquerda" onclick="mudarNomeEsquerda()">Nome 1</button>
                </div>
                <div class="esquerda">
                    <div class="divBotao">
                        <button type="button" class="botaoMaisMenosUm" onclick="maisUmEsquerda()" id="button">+1</button>
                    </div>
                    <div id="numeroEsquerda" class="odometer">0</div>
                    <div class="divBotao">
                        <button type="button" class="botaoMaisMenosUm" onclick="menosUmEsquerda()" id="button">-1</button>
                    </div>
                </div>
                <div id="vitoriasEsquerda">
                    0
                </div>
            </div>
            <div class="botoesMeio">
                <div class="divBotao">
                    <button onclick="reset()" id="buttonMeio">Reset</button>
                </div>
                <div class="divBotao">
                    <button onclick="mudarLados()" id="buttonMeio">←→</button>
                </div>
                <div class="meio">
                    <div id="xDoMeio" class="numeros">x</div>
                </div>
                <div class="divBotao">
                    <button type="button" onclick="zerarPlacar()" id="buttonMeio">Zerar</button>
                </div>
            </div>
            <div class="botoesDireita">
                <div id="nomeDireita" class="divBotao">
                    <button type="button" id="botaoNomeDireita" onclick="mudarNomeDireita()">Nome 2</button>
                </div>
                <div class="direita">
                    <div class="divBotao">
                        <button type="button" class="botaoMaisMenosUm" onclick="maisUmDireita()" id="button">+1</button>
                    </div>
                    <div id="numeroDireita" class="odometer">0</div>
                    <div class="divBotao">
                        <button type="button" class="botaoMaisMenosUm" onclick="menosUmDireita()" id="button">-1</button>
                    </div>
                </div>
                <div id="vitoriasDireita">
                    0
                </div>
            </div>
            <div class="lampadasDireita" style="margin-left: 10px;">
                <div>
                    <input type="checkbox" name="" id="">
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                </div>
            </div>
        </div>
    </section>

    <script src="05_script.js"></script>
    <script src="odometer.js"></script>

</body>

</html>
