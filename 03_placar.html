<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="02_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar</title>


</head>

<body class="body">

    <!-- Botão -->
    <div class="divBotaoMenu">
        <div class="botaoMenu">
            <button id="btnMenuLateral" class="divMenu"><img src="settings_transparent.gif" alt=""></button>
        </div>
        
    </div>
    
    <!-- Menu de Configurações -->
    <div id ="divMenu" class="divMenu" style="background-color: white; width: 400px; height: 400px;">
        <h2 style="text-align: center;">Menu</h2>
        <div>
            <h3 style="text-align: center;">Temas</h3>
            <div style="float: left; margin-left: 7px;">
                <label class="radio__label">Tema 1
                    <input type="radio" name="tema" id="tema1" class="radio">
                </label>
            </div>
            <div style="float: left; margin-left: 7px;">
                <label>Tema 2
                    <input type="radio" name="tema" id="tema2">
                </label>
            </div>
            <div style="float: left; margin-left: 7px;">
                <label>Tema 3
                    <input type="radio" name="tema" id="tema3">
                </label>
            </div>
            <div style="float: left; margin-left: 7px;">
                <label>Tema 4
                    <input type="radio" name="tema" id="tema4">
                </label>
                </label>
            </div>
        </div>
        <div style="text-align: center; vertical-align: baseline" class="divPontuacao">
            <h3 style="text-align: center;">Pontuação</h3>
            <div style="float: left; margin-left: 7px;">
                <label>3
                    <input type="radio" name="pontuacao" id="pontuacao1" onclick="escolherPontuacao()">
                </label>
            </div>
            <div style="float: left; margin-left: 7px;">
                <label>5
                    <input type="radio" name="pontuacao" id="pontuacao2" onclick="escolherPontuacao()">
                </label>
            </div>
            <div style="float: left; margin-left: 7px;">
                <label>7
                    <input type="radio" name="pontuacao" id="pontuacao3" onclick="escolherPontuacao()">
                </label>
            </div>
            <div style="float: left; margin-left: 7px;">
                <label>10
                    <input type="radio" name="pontuacao" id="pontuacao4" onclick="escolherPontuacao()">
                </label>
            </div>
            <div style="float: left; margin-left: 7px;">
                <label>∞
                    <input type="radio" name="pontuacao" id="pontuacao4" onclick="escolherPontuacao()">
                </label>
            </div>
            <div style="float: left; margin-left: 7px;">
                <label>Outros
                    <input type="radio" name="pontuacao" id="pontuacao5" onclick="escolherPontuacao()">
                </label>
            </div>
            <div id="caixaPontuacao" style="display: none;">
                <input type="number" name="" id="" style="width: 50px;">
                <button>Salvar</button>
            </div>
        </div>
    </div>

    
    <section>
        <div class="divTotal">
            <div class="botoesEsquerda">
                <div id="nomeEsquerda">
                    <button type="button" id="botaoNomeEsquerda" onclick="mudarNomeEsquerda()">Nome 1</button>
                </div>
                <div class="esquerda">
                    <div class="divBotao">
                        <button type="button" onclick="maisUmEsquerda()">+1</button>
                    </div>
                    <div id="numeroEsquerda" class="numeros">0</div>
                    <div class="divBotao">
                        <button type="button" onclick="menosUmEsquerda()">-1</button>
                    </div>
                </div>
            </div>
            <div class="botoesMeio">
                <div class="divBotao">
                    <button onclick="reset()">Reset</button>
                </div>
                <div class="divBotao">
                    <button onclick="mudarLados()">←→</button>
                </div>
                <div class="meio">
                    <div id="xDoMeio" class="numeros">x</div>
                </div>
                <div class="divBotao">
                    <button type="button" onclick="zerarPlacar()">Zerar</button>
                </div>
            </div>
            <div class="botoesDireita">
                <div id="nomeDireita" class="divBotao">
                    <button type="button" id="botaoNomeDireita" onclick="mudarNomeDireita()">Nome 2</button>
                </div>
                <div class="direita">
                    <div class="divBotao">
                        <button type="button" onclick="maisUmDireita()">+1</button>
                    </div>
                    <div id="numeroDireita" class="numeros">0</div>
                    <div class="divBotao">
                        <button type="button" onclick="menosUmDireita()">-1</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="teste"></div>
    </section>

    <script src="02_script.js"></script>

</body>

</html>
